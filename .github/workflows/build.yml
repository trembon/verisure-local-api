name: Build app

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Build
      run: |
        npm ci
        npm run build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: verisure-local-api.app
        path: dist/*
        if-no-files-found: error
